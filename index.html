<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            overflow: hidden;
        }
        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
        .iframe-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .iframe-wrapper.right {
            z-index: 1;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
            touch-action: none;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="iframe-wrapper left">
            <div id="player-left"></div>
        </div>
        <div class="iframe-wrapper right">
            <div id="player-right"></div>
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <button id="play-pause-btn">▶ / ⏸</button>
    <script>
        let playerLeft, playerRight;
        function onYouTubeIframeAPIReady() {
            playerLeft = new YT.Player('player-left', {
                height: '100%',
                width: '100%',
                videoId: 's_kdaEEnyuM',
                playerVars: { 'playsinline': 1 },
            });
            playerRight = new YT.Player('player-right', {
                height: '100%',
                width: '100%',
                videoId: 'JdLvgPegPF4',
                playerVars: { 'playsinline': 1 },
            });
        }

        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (playerLeft.getPlayerState() === 1) {
                playerLeft.pauseVideo();
                playerRight.pauseVideo();
            } else {
                playerLeft.playVideo();
                playerRight.playVideo();
            }
        });
    </script>
</body>
</html>
