<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画比較スライダー</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 80vh;
            overflow: hidden;
        }
        .video-container, .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            pointer-events: none; /* iframe内の操作を無効化 */
        }
        .overlay {
            width: 50%;
            overflow: hidden;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 5px;
            height: 100%;
            background: white;
            cursor: ew-resize;
            transform: translateX(-50%);
        }
        .controls {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
        }
        .progress-container {
            position: relative;
            width: 80%;
            margin: auto;
        }
        .progress-bar {
            width: 100%;
            height: 5px;
            background: gray;
            position: relative;
        }
        .progress {
            width: 0%;
            height: 5px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }
        .time-display {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="playPause">再生 / 停止</button>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
        </div>
    </div>
    <div class="container">
        <div class="video-container">
            <iframe id="video1" src="https://mov-player.yomiuri.co.jp/script?key=edc5d1c5bf9d32e47acd9d75ea0e84c87e2bfeee0f45165d61cec1b784bdbc1e&type=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="overlay" id="overlay">
            <iframe id="video2" src="https://mov-player.yomiuri.co.jp/script?key=7e12894ac493090b66769e35246715702a03fc340e65246d7aa642a9dc850fa3&type=1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <script>
        const slider = document.getElementById("slider");
        const overlay = document.getElementById("overlay");
        const playPauseButton = document.getElementById("playPause");
        const progressBar = document.getElementById("progress");
        const timeDisplay = document.getElementById("timeDisplay");
        let playing = false;
        let currentTime = 0;
        let duration = 100; 

        slider.addEventListener("mousedown", (event) => {
            event.preventDefault();
            document.addEventListener("mousemove", moveSlider);
            document.addEventListener("mouseup", () => {
                document.removeEventListener("mousemove", moveSlider);
            });
        });
        
        function moveSlider(event) {
            let pos = event.clientX / window.innerWidth * 100;
            if (pos < 0) pos = 0;
            if (pos > 100) pos = 100;
            overlay.style.width = pos + "%";
            slider.style.left = pos + "%";
        }

        playPauseButton.addEventListener("click", () => {
            playing = !playing;
            if (playing) {
                playPauseButton.textContent = "停止";
                simulatePlay();
            } else {
                playPauseButton.textContent = "再生";
                simulatePause();
            }
        });

        function simulatePlay() {
            let interval = setInterval(() => {
                if (!playing) {
                    clearInterval(interval);
                    return;
                }
                currentTime++;
                if (currentTime > duration) {
                    currentTime = 0;
                }
                updateProgress();
            }, 1000);
        }

        function simulatePause() {
            playing = false;
        }

        function updateProgress() {
            let percentage = (currentTime / duration) * 100;
            progressBar.style.width = percentage + "%";
            let minutes = Math.floor(currentTime / 60);
            let seconds = currentTime % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} / 01:40`;
        }
    </script>
</body>
</html>
