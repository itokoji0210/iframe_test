<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            overflow: hidden;
        }
        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
        .iframe-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .iframe-wrapper.right {
            z-index: 1;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
            touch-action: none;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .progress-bar {
            width: 90%;
            max-width: 600px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="iframe-wrapper left">
            <div id="player-left"></div>
        </div>
        <div class="iframe-wrapper right">
            <div id="player-right"></div>
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <button id="play-pause-btn">▶ / ⏸</button>
    <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <script>
        let playerLeft, playerRight;
        function onYouTubeIframeAPIReady() {
            playerLeft = new YT.Player('player-left', {
                height: '360',
                width: '640',
                videoId: 's_kdaEEnyuM',
                playerVars: { 'playsinline': 1, 'rel': 0 },
                events: {
                    'onReady': syncPlay,
                    'onStateChange': syncVideos
                }
            });
            playerRight = new YT.Player('player-right', {
                height: '360',
                width: '640',
                videoId: 'JdLvgPegPF4',
                playerVars: { 'playsinline': 1, 'rel': 0 },
                events: {
                    'onReady': syncPlay,
                    'onStateChange': syncVideos
                }
            });
        }

        function syncPlay() {
            playerLeft.mute();
            playerRight.mute();
        }

        function syncVideos() {
            let time = playerLeft.getCurrentTime();
            if (Math.abs(playerRight.getCurrentTime() - time) > 0.5) {
                playerRight.seekTo(time, true);
            }
        }

        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (playerLeft.getPlayerState() === 1) {
                playerLeft.pauseVideo();
                playerRight.pauseVideo();
            } else {
                playerLeft.playVideo();
                playerRight.playVideo();
            }
        });

        const slider = document.getElementById('slider');
        const leftWrapper = document.querySelector('.iframe-wrapper.left');
        let isDragging = false;

        slider.addEventListener('pointerdown', () => { isDragging = true; });
        document.addEventListener('pointermove', (e) => { if (isDragging) updateSliderPosition(e.clientX); });
        document.addEventListener('pointerup', () => { isDragging = false; });

        function updateSliderPosition(clientX) {
            let position = (clientX / window.innerWidth) * 100;
            position = Math.max(0, Math.min(100, position));
            slider.style.left = `${position}%`;
            leftWrapper.style.clipPath = `inset(0 ${100 - position}% 0 0)`;
        }

        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const newTime = percent * playerLeft.getDuration();
            playerLeft.seekTo(newTime, true);
            playerRight.seekTo(newTime, true);
        });
    </script>
</body>
</html>
