<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 70vh;
            overflow: hidden;
        }
        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }
        .iframe-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .iframe-wrapper.right {
            z-index: 1;
        }
        .iframe-wrapper iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 5px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
            touch-action: none;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 10px;
        }
        .progress-bar {
            width: 90%;
            max-width: 600px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
        .time-display, #play-pause-btn {
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="iframe-wrapper left">
            <iframe id="iframe-left" src="https://mov-player.yomiuri.co.jp/script?key=edc5d1c5bf9d32e47acd9d75ea0e84c87e2bfeee0f45165d61cec1b784bdbc1e&type=1" allowfullscreen></iframe>
        </div>
        <div class="iframe-wrapper right">
            <iframe id="iframe-right" src="https://mov-player.yomiuri.co.jp/script?key=7e12894ac493090b66769e35246715702a03fc340e65246d7aa642a9dc850fa3&type=1" allowfullscreen></iframe>
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <div class="controls">
        <button id="play-pause-btn">▶ / ⏸</button>
        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time-display" id="time-display">00:00 / 00:00</div>
    </div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            window.postMessage({ type: 'seek', time: percent }, '*');
        });
    </script>
</body>
</html>
