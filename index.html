<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画スライダー比較</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            overflow: hidden;
        }
        .iframe-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .iframe-wrapper.left {
            z-index: 2;
            clip-path: inset(0 50% 0 0);
        }
        .iframe-wrapper.right {
            z-index: 1;
        }
        .slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 10px;
            background: rgba(255, 255, 255, 0.8);
            cursor: ew-resize;
            z-index: 3;
            transform: translateX(-50%);
            touch-action: none;
            user-select: none;
        }
        .progress-bar {
            width: 90%;
            max-width: 600px;
            height: 10px;
            background: #333;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            border-radius: 5px;
        }
        .time-display {
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="iframe-wrapper left">
            <div id="player-left"></div>
        </div>
        <div class="iframe-wrapper right">
            <div id="player-right"></div>
        </div>
        <div class="slider" id="slider"></div>
    </div>
    <button id="play-pause-btn">▶ / ⏸</button>
    <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
    </div>
    <div class="time-display" id="time-display">00:00 / 00:00</div>
    <script>
        let playerLeft, playerRight, leftReady = false, rightReady = false;
        function onYouTubeIframeAPIReady() {
            playerLeft = new YT.Player('player-left', {
                height: '100%',
                width: '100%',
                videoId: 's_kdaEEnyuM',
                playerVars: { 'playsinline': 1, 'autoplay': 0, 'mute': 1, 'modestbranding': 1, 'controls': 0, 'disablekb': 1, 'rel': 0 },
                events: {
                    'onReady': () => { leftReady = true; syncPlay(); },
                    'onStateChange': syncVideos
                }
            });
            playerRight = new YT.Player('player-right', {
                height: '100%',
                width: '100%',
                videoId: 'JdLvgPegPF4',
                playerVars: { 'playsinline': 1, 'autoplay': 0, 'mute': 1, 'modestbranding': 1, 'controls': 0, 'disablekb': 1, 'rel': 0 },
                events: {
                    'onReady': () => { rightReady = true; syncPlay(); },
                    'onStateChange': syncVideos
                }
            });
        }

        function syncPlay() {
            if (leftReady && rightReady) {
                playerLeft.playVideo();
                playerRight.playVideo();
            }
        }

        function syncVideos() {
            let timeLeft = playerLeft.getCurrentTime();
            let timeRight = playerRight.getCurrentTime();
            if (Math.abs(timeRight - timeLeft) > 0.1) {
                playerRight.seekTo(timeLeft, true);
            }
        }

        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (playerLeft.getPlayerState() === 1) {
                playerLeft.pauseVideo();
                playerRight.pauseVideo();
            } else {
                playerLeft.playVideo();
                playerRight.playVideo();
            }
        });

        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        progressBar.addEventListener('click', (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const newTime = percent * playerLeft.getDuration();
            playerLeft.seekTo(newTime, true);
            playerRight.seekTo(newTime, true);
        });

        setInterval(() => {
            let currentTime = playerLeft.getCurrentTime();
            let duration = playerLeft.getDuration();
            let percent = (currentTime / duration) * 100;
            progress.style.width = percent + '%';
            document.getElementById('time-display').textContent = formatTime(currentTime) + ' / ' + formatTime(duration);
        }, 500);

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return `${min}:${sec.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
